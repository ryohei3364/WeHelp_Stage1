<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員系統</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='app.css') }}"/>
</head>
<body>
  <header>
    {% block header %}
    歡迎光臨，請輸入帳號密碼
    {% endblock %}
  </header>
  <main>
    {% block main %}
    <form id="signin" action="/signin" method="post">
      <h3>登入系統</h3>
      <div>帳號<input type="text" name="username" autocomplete="off"></div>
      <div>密碼<input type="password" name="password" autocomplete="off"></div>
      <div>同意條款<input type="checkbox" name="check" id="check"></div>
      <button type="submit">登入</button>
    </form>
    <hr>
    <form id="square" onsubmit="redirectToSquare(event)">
      <h3>計算正整數的平方</h3>
      <div>正整數<input type="text" name="num" id="num" autocomplete="off"></div>
      <button type="submit">計算</button>
    </form>
    {% endblock %}   
  </main>
  {% block js %}
  <script src="/static/app.js"></script>
  {% endblock %}
</body>
</html>
